<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="login.css">
  <script src="common.js"></script>
  <script defer src="login.js"></script>
</head>
<body>
  <nav id="nav"></nav>
  <main class="auth">
    <section>
      <h1>Login</h1>
      <form id="loginForm">
        <label>Username or Email<input id="loginUser" required></label>
        <label>Password<input id="loginPass" type="password" required></label>
        <button type="submit">Login</button>
      </form>
      <div class="muted">Demo credentials: demo-user / demo123</div>
    </section>
    <section>
      <h1>Sign Up</h1>
      <form id="signupForm">
        <label>Email<input id="signupEmail" type="email" required></label>
        <label>Username<input id="signupUser" required></label>
        <label>Password<input id="signupPass" type="password" required></label>
        <label>Confirm Password<input id="signupConfirm" type="password" required></label>
        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>
</body>
</html>
