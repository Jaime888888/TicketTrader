<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TicketTrader</title>
  <link rel="stylesheet" href="index.css">
  <script src="common.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <nav id="nav"></nav>
  <main>
    <h1>Search Events</h1>
    <div class="search">
      <input id="kw" placeholder="Keyword">
      <input id="city" placeholder="City">
      <button id="btnSearch">Search</button>
    </div>
    <table id="results">
      <thead><tr><th>Date</th><th>Pic</th><th>Event</th><th>Venue</th></tr></thead>
      <tbody></tbody>
    </table>
    <div id="hint" class="muted"></div>
  </main>
</body>
</html>
