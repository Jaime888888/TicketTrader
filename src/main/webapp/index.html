<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TicketTrader</title>
  <style>
    /* Hide any lingering fifth column (e.g., Event ID) so only Date/Pic/Event/Venue remain visible */
    #results th:nth-child(5),
    #results td:nth-child(5) {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="index.css">
  <script src="common.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <nav id="nav"></nav>
  <main>
    <h1>Search Events</h1>
    <div class="search">
      <input id="kw" placeholder="Keyword">
      <input id="city" placeholder="City">
      <button id="btnSearch">Search</button>
    </div>
    <div id="authCallout" class="muted"></div>
    <table id="results">
      <thead><tr><th>Date</th><th>Pic</th><th>Event</th><th>Venue</th></tr></thead>
      <tbody></tbody>
    </table>
    <div id="hint" class="muted"></div>

    <section id="details" class="card" style="display:none;">
      <h2>Event Details</h2>
      <div id="details-body"></div>
    </section>
  </main>
</body>
</html>
